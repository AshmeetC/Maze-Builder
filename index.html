<!DOCTYPE HTML>
<html>
   <head>
      <title>Maze Builder</title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
      <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
   </head>
   <body>
      <div class="container">
         <input id='size' type="number" placeholder="Cell Size (minimum 100)" min="100"></input>
         <input id='row' type="number" min="5" placeholder="Grid Size (k * k)"></input>
         <button id="generate" class="btn btn-primary">Create Maze</button>
         <button id="toggleSolution">Show Solution (DOES NOT WORK YET)</button>
         <div id='maze' class="container">      
            <script src="script.js"></script>   
         </div>
      </div>
   </body>
</html>
